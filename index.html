<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-game</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="container d-flex flex-row justify-content-center bg-primary text-white">
        <h3 class="m-3 fw-bold">Fresh and Fruity</h3>
    </header>

    <main class="container d-flex flex-column justify-content-center">
        <canvas id="canvas"></canvas>

        <div id="intro" class="container d-flex flex-column justify-content-evenly align-items-center fs-4">
            <div class="p-4 bg-light border-start">
                <h3 class=" mb-4">Instrucciones:</h3>
                <div class="list-group list-group-flush">
                    <p class="list-group-item">Evita que la fruta caiga al suelo.</p>
                    <p class="list-group-item">Si tocas un pájaro, perderás 50 puntos.</p>
                    <button id="start" type="button"
                        class="list-group-item list-group-item-action active">¡Jugar!</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="container d-flex flex-row justify-content-center bg-success text-white">
        <h3 class="m-3 fw-light">Hecho por Jesús Borja Hernández</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
